name: release

on:
  on:
  workflow_run:
    workflows: ['test']
    branches: [master]
    types: 
      - completed

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Release
      run: npx semantic-release
